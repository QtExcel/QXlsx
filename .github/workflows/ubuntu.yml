# ubuntu.yml 

name: Ubuntu
on: 
  push:
    paths-ignore:
      - 'Example.md'
      - 'HowToSetProject.ko.md'
      - 'HowToSetProject.md'
      - 'README.ko.md'
      - 'README.md'
      - 'TestEnv.md'
      - 'ToTest.md'
      - 'ToUpgrade.md'
      - 'Vision.md'
      - 'LICENSE'    
  pull_request:
    paths-ignore:
      - 'Example.md'
      - 'HowToSetProject.ko.md'
      - 'HowToSetProject.md'
      - 'README.ko.md'
      - 'README.md'
      - 'TestEnv.md'
      - 'ToTest.md'
      - 'ToUpgrade.md'
      - 'Vision.md'
      - 'LICENSE'    
jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04]
        qt_arch: [gcc_64]
    steps:
      - name: Install Qt
        run : |
          sudo apt-get update -y
          sudo apt-get install build-essential libfontconfig1 mesa-common-dev libglu1-mesa-dev cmake qtdeclarative5-dev qml-module-qtquick-controls qtbase5-dev qtcreator qt5-default libqt5serialport5-dev qtbase5-private-dev qtdeclarative5-private-dev mesa-common-dev -y
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Build Project
        run: |
          cd TestExcel
          qmake
          make
          ./TestExcel
      - name: Install Project
        run: |
          cd QXlsx
          cmake .
          make VERBOSE=1
          sudo make install
      - name: Use Installed Project
        run: |
          cd HelloWorld
          rm CMakeLists.txt
          cp CMakeLists-use.txt CMakeLists.txt
          mkdir build-cmake
          cd build-cmake
          cmake ..
          make VERBOSE=1
          ./HelloWorld
